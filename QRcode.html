<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        /* Ajustes para o plano de fundo responsivo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow-y: hidden;
            font-family: Arial, sans-serif;
            background: #2877e2 url('fundo.jpg') no-repeat center center; /* Cor de fundo similar com imagem */
            background-size: contain; /* A imagem mantém o aspecto original, ajustando-se na tela */
        }

        .sair {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #2877e2;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
        }

        .qr-container {
            text-align: center;
            background-color: rgba(40, 119, 226, 0.8); /* Fundo semitransparente */
            padding: 20px;
            border-radius: 20px;
        }

        .qr-container img {
            width: 320px;
            height: 320px;
        }

        .qr-container p {
            margin-top: 10px;
            color: #ffffff;
            font-size: 18px;
        }
    </style>
</head>
<body>

<button class="sair" onclick="sair()">X</button>

<div class="qr-container">    
    <img src="qr.png" alt="QR Code">
    <p>Escaneie o código QR</p>
    <P>3°ANO REG 2 ENSINO MEDIO</P>
    <P>DOMINGOS PIMENTA 2024</P>
</div>    

<script>
    function sair() {
        window.location.href = 'index.html'; // Altere para o caminho desejado
    }
</script>

</body>
</html>
