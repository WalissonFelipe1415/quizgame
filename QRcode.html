<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .qr-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .qr-container img {
            width: 200px;
            height: 200px;
        }
        .qr-container p {
            margin-top: 10px;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="qr-container">
    <img src="https://via.placeholder.com/200" alt="QR Code">
    <p>Escaneie o QR code para mais informações</p>
</div>

</body>
</html>
