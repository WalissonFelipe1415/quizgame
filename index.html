<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-topbar" id="quiz">
        <img src="quiz.png" style="width: 210px; height: 110px; float: right;">

    </div>
    
    <div class="quiz-container" id="quiz">
    <img src="scan.png" alt="qr code" style="width: 60px; height: 80px; float: right;" onclick="qrcode()">
        <h2 id="question">Pergunta...isso acontece porque não está funcionando.</h2>
        <div class="options">
            <button class="option" onclick="selectOption(0)">Opção 1</button>
            <button class="option" onclick="selectOption(1)">Opção 2</button>
            <button class="option" onclick="selectOption(2)">Opção 3</button>
            <button class="option" onclick="selectOption(3)">Opção 4</button>
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Próxima</button>
        <button id="restartBtn" onclick="restartQuiz()" style="display: none;">Reiniciar Quiz</button>
    </div>

    <!-- Botão QR Code abaixo do quiz-container --> 

    
    <script src="quiz.js"></script>
    <script>
        function qrcode() {
            window.location.href = 'QRcode.html'; // Altere para o caminho desejado
        }
    </script>
    

    
</body>
</html>
