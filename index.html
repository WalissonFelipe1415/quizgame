<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="LOGO.png" alt="LOGO" style="width: 120px; height: 120px;">
    <P class="TEXT">QUIZ</P>
    <div class="quiz-container" id="quiz">
        <h2 id="question">Pergunta...isso acontece porque não está funcionando.</h2>
        <div class="options">
            <button class="option" onclick="selectOption(0)">Opção 1</button>
            <button class="option" onclick="selectOption(1)">Opção 2</button>
            <button class="option" onclick="selectOption(2)">Opção 3</button>
            <button class="option" onclick="selectOption(3)">Opção 4</button>
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Próxima</button>
    </div>

    <!-- Botão QR Code abaixo do quiz-container -->
    <button class="qrcode" onclick="qrcode()">
        <img src="scan.png" alt="qr code" style="width: 70px; height: 90px;">
    </button>

    <script src="quiz.js"></script>
    <script>
        function qrcode() {
            window.location.href = 'QRcode.html'; // Altere para o caminho desejado
        }
    </script>

    
</body>
</html>
