<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
    function qrcode() {
        window.location.href = 'QRcode.html'; // Altere para o caminho desejado
    }
</script>
<button class="qrcode" onclick="qrcode()">
    <img src="IMG_20241107_083350.png" alt="qr code" style="width: 50px; height: 70px;">
</button>


    <div class="quiz-container" id="quiz">
        <h2 id="question">Pergunta...isso acontece porque não esta funcionando.</h2>
        <div class="options">
            <button class="option" onclick="selectOption(0)">Opção 1</button>
            <button class="option" onclick="selectOption(1)">Opção 2</button>
            <button class="option" onclick="selectOption(2)">Opção 3</button>
            <button class="option" onclick="selectOption(3)">Opção 4</button>
        </div>
        <button id="nextBtn" onclick="nextQuestion()">Próxima</button>
    </div>

    <script src="quiz.js"></script>
</body>
<style>
     .qrcode {
    position: absolute;
    top: 20px;
    right: 20px;
    background-color: #ff4c4c;
    color: #fff;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 18px;
    cursor: pointer;
}
